<script type="text/javascript">
  RED.nodes.registerType('sinch-received-email', {
    category: 'Mailgun',
    color: '#F3B2BA',
    defaults: {
      name: { 
        value: "" ,
      },
      recipient: {
        value: '',
      },
    },
    inputs: 0,
    outputs: 1,
    icon: 'font-awesome/fa-envelope-open-o',
    paletteLabel: function() {
      return this.name || this._("node-label") || "Received Email";
    },
    label: function() {
      return this.name || this._("node-label") || "Received Email";
    },
  });
</script>

<script type="text/html" data-template-name="sinch-received-email">
  <div class="form-row">
    <label for="node-input-name">
      <span data-i18n="name"></span>
    </label>
    <input type="text" id="node-input-name">
  </div>
  <div class="form-row">
    <label for="node-input-recipient"><span data-i18n="match-sender"></span></label>
    <input type="text" id="node-input-recipient" data-i18n="[placeholder]reg-exp">
  </div>
</script>
